<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/cdn/iconRegular" />
    <title>Buzzine - drukuj kod QR</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: #0078f2 3px dashed;
        padding: 20px 100px;
        border-radius: 10px;
      }
      .hash {
        font-size: 1.5em;
      }
      .appName {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .appName span {
        color: #0078f2;
        font-size: 20px;
      }
      .printBtn {
        width: 200px;
        height: 40px;
        background-color: #0078f2;
        border-radius: 5px;
        border: none;
        color: white;
        font-size: 2em;
        margin: 10px;
        transition: background-color 0.3s;
      }
      .printBtn:hover {
        cursor: pointer;
        background-color: #005dbb;
      }
      .printBtn:active {
        background-color: #004891;
      }
      @media print {
        .printBtn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/v1/guard/qrCode?size=200" width="200" height="200" />
      <span class="hash"></span>
      <span class="date"></span>
      <div class="appName">
        <img src="/cdn/iconTransparent" width="20" height="20" />
        <span>Buzzine</span>
      </div>
      <button class="printBtn">Drukuj</button>
    </div>
    <script>
      function updateDate() {
        document.querySelector(
          ".date"
        ).innerText = `${new Date().toLocaleString("pl-PL")}`;
      }
      async function updateHash() {
        let request = await fetch("/v1/guard/getCurrentQRCodeHash");
        let response = await request.json();
        if (request.status !== 200 || response.error) {
          document.querySelector(".hash").innerText = `Error; Status code: ${
            request.status
          }; response: ${JSON.stringify(response)}`;
        } else {
          document.querySelector(".hash").innerText = response.currentHash;
        }
      }
      document
        .querySelector(".printBtn")
        .addEventListener("click", () => window.print());

      window.addEventListener("beforeprint", updateDate);

      updateDate();
      updateHash();
    </script>
  </body>
</html>
